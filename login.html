<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script>
        function validateForm() {
            
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var usernameRegex = /^[A-Za-z]+$/;
            if (!usernameRegex.test(username)) {
                alert("Username should not contain digits and should be alphabetic.");
                return false;
            }

            if (username.length > 20) {
                alert("Username should not be more than 20 characters.");
                return false;
            }

            var passwordRegex = /^[A-Za-z0-9]+$/;
            if (!passwordRegex.test(password)) {
                alert("Password should contain only alphanumeric characters.");
                return false;
            }

            if (password.length > 15) {
                alert("Password should not be more than 15 characters.");
                return false;
            }

            var hasAlpha = /[A-Za-z]/.test(password);
            var hasNumber = /[0-9]/.test(password);
            if (!hasAlpha || !hasNumber) {
                alert("Password should contain both alphabetic and numeric characters.");
                return false;
            }

            alert("Login successful!");
            return true;
        }
    </script>
</head>
<body>
    <h2>Login Form</h2>
    <form onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>
</body>
</html>
